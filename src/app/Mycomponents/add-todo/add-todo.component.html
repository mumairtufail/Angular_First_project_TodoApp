<h4>Add a Todo</h4>
<div class="my-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" name="title" [(ngModel)]="title" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn btn-primary btn-sm mt-4">Add Todo</button>
  </form>
</div>
